<!DOCTYPE html>
<html>

<head>
    <title>Twitter OAuth Verifier</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script type="text/javascript">
        function takeToken(){
            const pre_queryDict = window.location.search.substring(1).split("&");
            let queryDict = {};
            for (i=0;i<pre_queryDict.length;i++){
                let kvList = pre_queryDict[i].split("=");
                let k = kvList[0]; let v = kvList[1];
                queryDict[k] = v;
            }
            document.getElementById("oauthverifier").innerText = queryDict["oauth_verifier"];
        }
        window.addEventListener("load", takeToken);
    </script>
</head>

<body>
    <h1>Twitter OAuth Verifier検出機構</h1>
    <p>callback URLとして使うとOAuth VerifierをURLから自動的に検出し、表示します。</p>
    <hr>
    <p>OAuth Verifierは以下の通りです。</p>
    <div class="dashedsquare">
        <span id="oauthverifier"></span>
    </div>
</body>
